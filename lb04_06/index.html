<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільмова база</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Фільмова база</h1>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="Пошук за назвою...">
    <select id="genre-filter">
        <option value="">Усі жанри</option>
    </select>
    <button id="sort-name">Сортувати за назвою</button>
    <button id="sort-rating">Сортувати за рейтингом</button>
</div>

<div id="movies-container" class="movies-grid"></div>

<div id="error-message" class="error"></div>

<script src="script.js" defer></script>
</body>
</html>
