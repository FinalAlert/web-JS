<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        #taskInput {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
        }
        #addTask {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #addTask:hover {
            background-color: #45a049;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #taskList li {
            padding: 12px;
            margin: 8px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #taskList li:hover {
            background-color: #f0f0f0;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Мій To-Do List</h1>

<div>
    <input type="text" id="taskInput" placeholder="Введіть нове завдання...">
    <button id="addTask">Додати</button>
</div>

<ul id="taskList"></ul>

<script src="script.js"></script>
</body>
</html>
